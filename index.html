<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Console</title>
    <link rel="stylesheet" href="./prism/prism.css">
    <link rel="stylesheet" href="./prism/prism-live.css">
    <link rel="stylesheet" href="./prism/prism-line-numbers.css">
    <link rel="stylesheet" href="./fonts.css">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header>
      <div class="banner">
        <h1 class="logo title"></h1>
        <h1 class="title">JS Console</h1>
      </div>
      <span>version : <span class="version">unknown</span></span>
      <hr>
      <button title="Settings" onclick="showSettings();"><i class="settings">Settings</i></button>
      <hr>
    </header>
    <section id="settings">
      <i class="close" onclick="hideSettings();">X</i>
      <div class="settings">
        <h1>Change font</h1>
        <h2>family :</h2>
        <select id="fontSelection">
          <option value="Consolas">Consolas</option>
          <option value="Ubuntu Mono">Ubuntu Mono</option>
          <option value="Tahoma">Tahoma</option>
          <option value="Calibri">Calibri</option>
          <option value="Arial">Arial</option>
        </select>
        <h2>size :</h2>
        <input type="number" value="16" id="fontSize">
      </div>
    </section>
    <section id="console">
      <div id="input" class="nologo">
        <span class="logo"></span>
        <textarea class="prism-live language-js"></textarea>
      </div>
    </section>
    <br><br><br><br>
    <footer>
      <button onclick="execute();">Execute JS</button>
    </footer>
    <script src="./prism/prism.js"></script>
    <script src="./prism/prism-line-numbers.js"></script>
    <script src="https://live.prismjs.com/src/prism-live.js?load=markup,css,javascript"></script>
    <script src="./script.js"></script>
  </body>
</html>
